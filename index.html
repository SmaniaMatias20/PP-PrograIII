<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login y Registro</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
  <link rel="stylesheet" href="build/css/app.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
</head>

<body>


  <div class="container">
    <h2 id="titulo-formulario">Iniciar Sesión</h2>
    <form id="formulario-autenticacion">
      <div class="grupo-formulario">
        <label for="nombre-usuario">Nombre de Usuario</label>
        <input type="text" id="nombre-usuario" required />
      </div>
      <div class="grupo-formulario">
        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" required />
      </div>
      <div id="grupo-confirmar-contraseña" class="grupo-formulario" style="display: none;">
        <label for="confirmar-contraseña">Confirmar Contraseña</label>
        <input type="password" id="confirmar-contraseña" />
      </div>
      <button type="submit" id="boton-enviar">Iniciar Sesión</button>
    </form>
    <div class="enlace-toggle">
      <span id="texto-toggle">¿No tienes una cuenta? Regístrate</span>
    </div>
  </div>


  <script>
    const formularioAutenticacion = document.getElementById('formulario-autenticacion');
    const botonEnviar = document.getElementById('boton-enviar');
    const textoToggle = document.getElementById('texto-toggle');
    const grupoConfirmarContraseña = document.getElementById('grupo-confirmar-contraseña');
    const tituloFormulario = document.getElementById('titulo-formulario');

    let registrando = false;

    textoToggle.addEventListener('click', () => {
      registrando = !registrando;
      if (registrando) {
        tituloFormulario.textContent = 'Registrarse';
        botonEnviar.textContent = 'Registrar';
        grupoConfirmarContraseña.style.display = 'block';
        textoToggle.textContent = '¿Ya tienes una cuenta? Inicia Sesión';
      } else {
        tituloFormulario.textContent = 'Iniciar Sesión';
        botonEnviar.textContent = 'Iniciar Sesión';
        grupoConfirmarContraseña.style.display = 'none';
        textoToggle.textContent = '¿No tienes una cuenta? Regístrate';
      }
    });

    formularioAutenticacion.addEventListener('submit', (e) => {
      e.preventDefault();
      const nombreUsuario = document.getElementById('nombre-usuario').value;
      const contraseña = document.getElementById('contraseña').value;

      if (registrando) {
        const confirmarContraseña = document.getElementById('confirmar-contraseña').value;
        if (contraseña !== confirmarContraseña) {
          alert('Las contraseñas no coinciden.');
          return;
        }
        alert(`Registro exitoso para ${nombreUsuario}`);
      } else {
        alert(`Inicio de sesión exitoso para ${nombreUsuario}`);
      }

      window.location.href = 'build/pages/inicio.html';
    });
  </script>

</body>

</html>
